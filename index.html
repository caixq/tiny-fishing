<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>tinyDemo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="full-screen" content="yes"/>
<meta name="screen-orientation" content="portrait"/>
<meta name="x5-fullscreen" content="true"/>
<meta name="360-fullscreen" content="true"/>
</head>
<style>
html, body, p, div {margin:0;padding:0;}
body {background-color: #000;font-size:4vmin;}
html, body {height: 100%}
.bar {margin:0 auto;margin-top:40vh;height:1vmin;width:80%;border-radius:0.5vmin;overflow:hidden;background:#666;}
.bar i {display:block;width:0;height:1vmin;background-color:#999;}
p {margin-top:2vmin;text-align:center;color:#ddd;}
</style>
<body>
<div class="bar">
    <i id="progress"></i>
</div>
<p id="percent">Loading..</p>
<div id="orientPanel" class="orient-panel">
  <div class="content">
    <i class="icon"></i>
    <div class="desc">为了获得更好的体验，请使用横屏游戏</div>
  </div>
</div>
<script src='https://a.alipayobjects.com/g/tiny/tiny/0.2.1/tiny.js'></script>
</body>
</html>
